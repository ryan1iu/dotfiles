bindd = Alt, Tab, Toggle overview, global, quickshell:overviewToggle # [hidden] Toggle overview/launcher (alt)
bindd = Alt, A, Toggle left sidebar, global, quickshell:sidebarLeftToggle # Toggle left sidebar
bind = Alt+Super, A, global, quickshell:sidebarLeftToggleDetach # [hidden]
bind = Alt, B, global, quickshell:sidebarLeftToggle # [hidden]
bind = Alt, O, global, quickshell:sidebarLeftToggle # [hidden]
bindd = Alt, N, Toggle right sidebar, global, quickshell:sidebarRightToggle # Toggle right sidebar
